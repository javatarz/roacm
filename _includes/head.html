<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta
    name="description"
    content="{{ page.excerpt | default: site.subtitle | strip_html | truncate: 160 | xml_escape }}"
  />
  <title>
    {% if page.title %}{{ page.title | xml_escape }} | {% endif %}{{ site.title
    | xml_escape }}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Open Graph -->
  <meta
    property="og:title"
    content="{{ page.title | default: site.title | xml_escape }}"
  />
  <meta
    property="og:description"
    content="{{ page.excerpt | default: site.subtitle | strip_html | truncate: 160 | xml_escape }}"
  />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta
    property="og:type"
    content="{% if page.layout == 'post' %}article{% else %}website{% endif %}"
  />
  <meta property="og:site_name" content="{{ site.title | xml_escape }}" />
  {% if page.image %}
  <meta property="og:image" content="{{ page.image | absolute_url }}" />
  {% endif %}

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@{{ site.twitter_user }}" />
  <meta
    name="twitter:title"
    content="{{ page.title | default: site.title | xml_escape }}"
  />
  <meta
    name="twitter:description"
    content="{{ page.excerpt | default: site.subtitle | strip_html | truncate: 160 | xml_escape }}"
  />
  {% if page.image %}
  <meta name="twitter:image" content="{{ page.image | absolute_url }}" />
  {% endif %}
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <!-- Preconnect to Google Fonts for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>
