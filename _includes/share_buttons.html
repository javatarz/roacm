<aside class="share-buttons" aria-label="Share this post">
  <span class="share-label">Share</span>
  <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ site.url }}{{ page.url | url_encode }}"
     target="_blank"
     rel="noopener noreferrer"
     class="share-btn share-btn-twitter"
     data-umami-event="share"
     data-umami-event-platform="twitter"
     aria-label="Share on X (Twitter)">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
      <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
    </svg>
  </a>
  <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ page.url | url_encode }}"
     target="_blank"
     rel="noopener noreferrer"
     class="share-btn share-btn-linkedin"
     data-umami-event="share"
     data-umami-event-platform="linkedin"
     aria-label="Share on LinkedIn">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
      <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
    </svg>
  </a>
  <a href="https://news.ycombinator.com/submitlink?u={{ site.url }}{{ page.url | url_encode }}&t={{ page.title | url_encode }}"
     target="_blank"
     rel="noopener noreferrer"
     class="share-btn share-btn-hn"
     data-umami-event="share"
     data-umami-event-platform="hackernews"
     aria-label="Share on Hacker News">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
      <path d="M4 3h3.2l4.8 8.6L16.8 3H20l-6.8 11.4V21h-2.4v-6.6z"/>
    </svg>
  </a>
  <button type="button"
          class="share-btn share-btn-copy"
          data-url="{{ site.url }}{{ page.url }}"
          aria-label="Copy link to clipboard">
    <svg class="icon-link" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
      <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
      <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
    </svg>
    <svg class="icon-check" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
      <polyline points="20 6 9 17 4 12"/>
    </svg>
    <span class="copy-text">Copy link</span>
    <span class="visually-hidden" role="status" aria-live="polite"></span>
  </button>
</aside>

<script>
(function() {
  const copyBtn = document.querySelector('.share-btn-copy');
  if (!copyBtn) return;

  copyBtn.addEventListener('click', async function() {
    const url = this.dataset.url;
    const statusEl = this.querySelector('[role="status"]');
    try {
      await navigator.clipboard.writeText(url);
      this.classList.add('copied');
      this.setAttribute('aria-label', 'Link copied!');
      if (statusEl) statusEl.textContent = 'Link copied';

      // Track copy link share
      if (window.UmamiTracker) {
        window.UmamiTracker.track('share', { platform: 'copy-link' });
      }

      setTimeout(() => {
        this.classList.remove('copied');
        this.setAttribute('aria-label', 'Copy link to clipboard');
        if (statusEl) statusEl.textContent = '';
      }, 2000);
    } catch (err) {
      // Fallback for older browsers
      const textArea = document.createElement('textarea');
      textArea.value = url;
      textArea.style.position = 'fixed';
      textArea.style.opacity = '0';
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);
      this.classList.add('copied');
      if (statusEl) statusEl.textContent = 'Link copied';
      setTimeout(() => this.classList.remove('copied'), 2000);
    }
  });
})();
</script>
