name: Theme Testing Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'assets/css/**'
      - 'assets/js/**'
      - '_layouts/**'
      - '_includes/**'
      - 'test-suite/**'
      - '.github/workflows/theme-tests.yml'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'assets/css/**'
      - 'assets/js/**'
      - '_layouts/**'
      - '_includes/**'
      - 'test-suite/**'

permissions:
  contents: read

jobs:
  lint-and-validate:
    name: Lint and Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Lint CSS
        run: npm run lint:css

      - name: Lint JavaScript
        run: npm run lint:js

      - name: Validate HTML
        run: npm run lint:html

  visual-and-e2e-tests:
    name: Visual & E2E Tests
    runs-on: ubuntu-latest
    needs: lint-and-validate
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E Tests - ${{ matrix.browser }}
        run: npm run test:e2e -- --project=${{ matrix.browser }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report-${{ matrix.browser }}
          path: test-suite/reports/playwright-html
          retention-days: 7

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-screenshots-${{ matrix.browser }}
          path: test-suite/reports/playwright-results/**/*.png
          retention-days: 7

  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    needs: lint-and-validate
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run Accessibility Tests
        run: npm run test:a11y -- --project=chromium

      - name: Upload A11y Report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: accessibility-report
          path: test-suite/reports/playwright-html
          retention-days: 7

  performance-tests:
    name: Performance Tests (Lighthouse)
    runs-on: ubuntu-latest
    needs: lint-and-validate
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Run Lighthouse CI
        run: npm run test:lighthouse

      - name: Upload Lighthouse Report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: lighthouse-report
          path: test-suite/reports/lighthouse
          retention-days: 7

      - name: Comment PR with Lighthouse Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const reportPath = './test-suite/reports/lighthouse/manifest.json';
            if (fs.existsSync(reportPath)) {
              const manifest = JSON.parse(fs.readFileSync(reportPath));
              const summary = manifest[0].summary;

              const comment = `## üî¶ Lighthouse Results

              | Metric | Score |
              |--------|-------|
              | Performance | ${summary.performance * 100}% |
              | Accessibility | ${summary.accessibility * 100}% |
              | Best Practices | ${summary['best-practices'] * 100}% |
              | SEO | ${summary.seo * 100}% |
              `;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [lint-and-validate, visual-and-e2e-tests, accessibility-tests, performance-tests]
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.lint-and-validate.result }}" != "success" || \
                "${{ needs.visual-and-e2e-tests.result }}" != "success" || \
                "${{ needs.accessibility-tests.result }}" != "success" || \
                "${{ needs.performance-tests.result }}" != "success" ]]; then
            echo "‚ùå Some tests failed. Please check the individual job results."
            exit 1
          else
            echo "‚úÖ All tests passed successfully!"
          fi