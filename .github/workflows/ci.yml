name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths-ignore:
      - "LICENSE"
      - "README.md"
      - "Dockerfile"
      - "jekyll.thor"
  schedule:
    - cron: '30 4 * * *'  # 10:00 AM IST (4:30 AM UTC) daily
  pull_request:
    branches: [ main ]
    paths-ignore:
      - "LICENSE"
      - "README.md"
      - "Dockerfile"
      - "local_run_native.sh"
      - "jekyll.thor"
  workflow_dispatch:
    inputs:
      post_path:
        description: 'Path to post file for dev.to sync (e.g., _posts/2024-12-25-my-post.markdown)'
        required: false
        type: string

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # CHANGE DETECTION
  # ============================================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      theme: ${{ steps.filter.outputs.theme }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            theme:
              - 'assets/css/**'
              - 'assets/js/**'
              - '_layouts/**'
              - '_includes/**'
              - 'test-suite/**'
              - '.github/workflows/ci.yml'
              - '.github/actions/**'
              - 'package.json'
              - 'package-lock.json'

  # ============================================================================
  # TESTING JOBS (run in parallel when theme files change)
  # ============================================================================

  lint-and-validate:
    name: Lint and Validate
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.theme == 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Setup dependencies
        uses: ./.github/actions/setup-deps
        with:
          include-ruby: 'true'

      - name: Lint CSS
        run: npm run lint:css

      - name: Lint JavaScript
        run: npm run lint:js

      - name: Build site for HTML validation
        run: bundle exec jekyll build

      - name: Validate HTML
        run: npm run lint:html

      - name: Detect dead code
        run: npm run audit:dead-code

  visual-and-e2e-tests:
    name: Visual & E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.theme == 'true'
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v6

      - name: Setup dependencies
        uses: ./.github/actions/setup-deps
        with:
          include-ruby: 'true'
          playwright-browser: ${{ matrix.browser }}
          prebuild-js: 'true'

      - name: Run E2E Tests
        run: npm run test:e2e -- --project=${{ matrix.browser }} --update-snapshots

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v7
        with:
          name: playwright-report-${{ matrix.browser }}
          path: test-suite/reports/playwright-html
          retention-days: 7

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v7
        with:
          name: playwright-screenshots-${{ matrix.browser }}
          path: test-suite/reports/playwright-results/**/*.png
          retention-days: 7

      - name: Upload generated snapshots
        if: always()
        uses: actions/upload-artifact@v7
        with:
          name: generated-snapshots-${{ matrix.browser }}
          path: test-suite/tests/**/*-snapshots/*-linux.png
          retention-days: 30
          if-no-files-found: ignore

  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.theme == 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Setup dependencies
        uses: ./.github/actions/setup-deps
        with:
          include-ruby: 'true'
          playwright-browser: chromium
          prebuild-js: 'true'

      - name: Run Accessibility Tests
        run: npm run test:a11y -- --project=chromium

      - name: Upload A11y Report
        if: always()
        uses: actions/upload-artifact@v7
        with:
          name: accessibility-report
          path: test-suite/reports/playwright-html
          retention-days: 7

  performance-tests:
    name: Performance Tests (Lighthouse)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.theme == 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Setup dependencies
        uses: ./.github/actions/setup-deps
        with:
          include-ruby: 'true'

      - name: Build site for Lighthouse testing
        run: bundle exec jekyll build --config _config.yml,_config_dev.yml

      - name: Transform images in HTML to picture elements
        run: npm run images:transform

      - name: Optimize and generate responsive images
        run: npm run images:optimize

      - name: Run Lighthouse CI
        run: npm run test:lighthouse
        env:
          LIGHTHOUSE_USE_BUILT_SITE: 'true'

      - name: Upload Lighthouse Report
        if: always()
        uses: actions/upload-artifact@v7
        with:
          name: lighthouse-report
          path: test-suite/reports/lighthouse
          retention-days: 7

      - name: Comment PR with Lighthouse Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const reportPath = './test-suite/reports/lighthouse/manifest.json';
            if (fs.existsSync(reportPath)) {
              const manifest = JSON.parse(fs.readFileSync(reportPath));
              const summary = manifest[0].summary;

              const comment = `## ðŸ”¦ Lighthouse Results

              | Metric | Score |
              |--------|-------|
              | Performance | ${summary.performance * 100}% |
              | Accessibility | ${summary.accessibility * 100}% |
              | Best Practices | ${summary['best-practices'] * 100}% |
              | SEO | ${summary.seo * 100}% |
              `;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  # ============================================================================
  # BUILD AND DEPLOY
  # ============================================================================

  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: [changes, lint-and-validate, visual-and-e2e-tests, accessibility-tests, performance-tests]
    # Run if all tests succeeded OR all tests were skipped (no theme changes)
    # Do NOT run if any test job failed
    if: |
      always() &&
      (needs.changes.outputs.theme == 'false' ||
       (needs.lint-and-validate.result == 'success' &&
        needs.visual-and-e2e-tests.result == 'success' &&
        needs.accessibility-tests.result == 'success' &&
        needs.performance-tests.result == 'success'))
    steps:
      - uses: actions/checkout@v6

      - name: Setup dependencies
        uses: ./.github/actions/setup-deps
        with:
          include-ruby: 'false'

      - name: Bundle JavaScript for production
        run: npm run build:js

      - name: Build the site in the jekyll/builder container
        run: |
          docker run \
          -v ${{ github.workspace }}:/srv/jekyll \
          -e JEKYLL_UID=$(id -u) \
          -e JEKYLL_GID=$(id -g) \
          jvconseil/jekyll-docker:4.3.3 jekyll build

      - name: Transform images in HTML to picture elements
        run: npm run images:transform

      - name: Optimize and generate responsive images
        run: npm run images:optimize

      - name: Deploy to S3
        if: success() && github.ref == 'refs/heads/main'
        run: aws s3 sync ./_site s3://${{ vars.AWS_S3_BUCKET }} --acl public-read --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1

      - name: Purge Cloudflare Cache
        if: success() && github.ref == 'refs/heads/main' && needs.changes.outputs.theme == 'true'
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'

  # ============================================================================
  # TEST SUMMARY
  # ============================================================================

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [changes, lint-and-validate, visual-and-e2e-tests, accessibility-tests, performance-tests, build-and-deploy]
    steps:
      - name: Check results
        run: |
          echo "Theme changes detected: ${{ needs.changes.outputs.theme }}"
          echo ""

          if [[ "${{ needs.changes.outputs.theme }}" == "false" ]]; then
            echo "âœ… No theme changes - tests skipped, build/deploy proceeded"
            exit 0
          fi

          if [[ "${{ needs.lint-and-validate.result }}" != "success" || \
                "${{ needs.visual-and-e2e-tests.result }}" != "success" || \
                "${{ needs.accessibility-tests.result }}" != "success" || \
                "${{ needs.performance-tests.result }}" != "success" ]]; then
            echo "âŒ Some tests failed. Deployment was blocked."
            echo "  - Lint: ${{ needs.lint-and-validate.result }}"
            echo "  - E2E: ${{ needs.visual-and-e2e-tests.result }}"
            echo "  - A11y: ${{ needs.accessibility-tests.result }}"
            echo "  - Perf (includes Lighthouse thresholds): ${{ needs.performance-tests.result }}"
            exit 1
          fi

          if [[ "${{ needs.build-and-deploy.result }}" != "success" ]]; then
            echo "âŒ Build/deploy failed."
            exit 1
          fi

          echo "âœ… All tests passed (including Lighthouse thresholds) and deployment succeeded!"

  # ============================================================================
  # DEV.TO PUBLISHING
  # ============================================================================

  devto-publish:
    name: dev.to Publish
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: |
      always() &&
      github.ref == 'refs/heads/main' &&
      github.event_name != 'pull_request' &&
      needs.build-and-deploy.result == 'success'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install gray-matter

      - name: Publish new posts to dev.to
        env:
          DEVTO_API_KEY: ${{ secrets.DEVTO_API_KEY }}
          SITE_URL: https://karun.me
          POST_PATH: ${{ github.event.inputs.post_path }}
        run: node .github/scripts/devto-publish.js

      - name: Commit tracking file
        if: success()
        run: |
          if [ -f .devto-posts.json ] && ! git diff --quiet .devto-posts.json 2>/dev/null; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .devto-posts.json
            git commit -m "Update dev.to tracking"
            git push
          fi
