name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths-ignore:
      - "LICENSE"
      - "README.md"
      - "Dockerfile"
      - "jekyll.thor"
  pull_request:
    branches: [ main ]
    paths-ignore:
      - "LICENSE"
      - "README.md"
      - "Dockerfile"
      - "local_run_native.sh"
      - "jekyll.thor"

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Detect which files changed to determine if tests should run
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      theme: ${{ steps.filter.outputs.theme }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            theme:
              - 'assets/css/**'
              - 'assets/js/**'
              - '_layouts/**'
              - '_includes/**'
              - 'test-suite/**'
              - '.github/workflows/ci.yml'
              - 'package.json'
              - 'package-lock.json'

  # All test jobs run in parallel after changes detection for faster CI
  # lint-and-validate, visual-and-e2e-tests, accessibility-tests, and performance-tests
  # all start immediately after 'changes' job completes

  # Linting jobs - only run when theme files change
  lint-and-validate:
    name: Lint and Validate
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.theme == 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint CSS
        run: npm run lint:css

      - name: Lint JavaScript
        run: npm run lint:js

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Cache Jekyll build
        uses: actions/cache@v4
        with:
          path: |
            .jekyll-cache
            .jekyll-metadata
          key: ${{ runner.os }}-jekyll-${{ hashFiles('_config.yml', 'Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-jekyll-

      - name: Build site for HTML validation
        run: bundle exec jekyll build

      - name: Validate HTML
        run: npm run lint:html

      - name: Detect dead code
        run: npm run audit:dead-code

  # E2E tests - only run when theme files change
  visual-and-e2e-tests:
    name: Visual & E2E Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.theme == 'true'
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ matrix.browser }}-${{ hashFiles('package-lock.json') }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Playwright Browsers (with system deps)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Install Playwright Browsers (browsers only) and system deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: |
          npx playwright install-deps ${{ matrix.browser }}
          npx playwright install ${{ matrix.browser }}

      - name: Run E2E Tests - ${{ matrix.browser }}
        run: npm run test:e2e -- --project=${{ matrix.browser }} --update-snapshots

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report-${{ matrix.browser }}
          path: test-suite/reports/playwright-html
          retention-days: 7

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-screenshots-${{ matrix.browser }}
          path: test-suite/reports/playwright-results/**/*.png
          retention-days: 7

      - name: Upload generated snapshots
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: generated-snapshots-${{ matrix.browser }}
          path: test-suite/tests/**/*-snapshots/*-linux.png
          retention-days: 30
          if-no-files-found: ignore

  # Accessibility tests - only run when theme files change
  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.theme == 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium-${{ hashFiles('package-lock.json') }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Playwright (with system deps)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright (browsers only) and system deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: |
          npx playwright install-deps chromium
          npx playwright install chromium

      - name: Run Accessibility Tests
        run: npm run test:a11y -- --project=chromium

      - name: Upload A11y Report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: accessibility-report
          path: test-suite/reports/playwright-html
          retention-days: 7

  # Performance tests - only run when theme files change
  performance-tests:
    name: Performance Tests (Lighthouse)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.theme == 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Run Lighthouse CI
        run: npm run test:lighthouse

      - name: Upload Lighthouse Report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: lighthouse-report
          path: test-suite/reports/lighthouse
          retention-days: 7

      - name: Comment PR with Lighthouse Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const reportPath = './test-suite/reports/lighthouse/manifest.json';
            if (fs.existsSync(reportPath)) {
              const manifest = JSON.parse(fs.readFileSync(reportPath));
              const summary = manifest[0].summary;

              const comment = `## üî¶ Lighthouse Results

              | Metric | Score |
              |--------|-------|
              | Performance | ${summary.performance * 100}% |
              | Accessibility | ${summary.accessibility * 100}% |
              | Best Practices | ${summary['best-practices'] * 100}% |
              | SEO | ${summary.seo * 100}% |
              `;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  # Build and deploy - runs after tests pass OR if tests were skipped
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: [changes, lint-and-validate, visual-and-e2e-tests, accessibility-tests, performance-tests]
    # Run if:
    # - All test jobs succeeded, OR
    # - All test jobs were skipped (no theme changes)
    # Do NOT run if any test job failed (including Lighthouse threshold checks in performance-tests)
    if: |
      always() &&
      (needs.changes.outputs.theme == 'false' ||
       (needs.lint-and-validate.result == 'success' &&
        needs.visual-and-e2e-tests.result == 'success' &&
        needs.accessibility-tests.result == 'success' &&
        needs.performance-tests.result == 'success'))
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js for JS bundling
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Bundle JavaScript for production
        run: npm run build:js

      - name: Cache Jekyll build
        uses: actions/cache@v4
        with:
          path: |
            .jekyll-cache
            .jekyll-metadata
          key: ${{ runner.os }}-jekyll-${{ hashFiles('_config.yml', 'Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-jekyll-

      - name: Build the site in the jekyll/builder container
        run: |
          docker run \
          -v ${{ github.workspace }}:/srv/jekyll \
          -e JEKYLL_UID=$(id -u) \
          -e JEKYLL_GID=$(id -g) \
          jvconseil/jekyll-docker:4.3.3 jekyll build --future

      - name: Transform images in HTML to picture elements
        run: npm run images:transform

      - name: Optimize and generate responsive images
        run: npm run images:optimize

      - name: Deploy to S3
        if: success() && github.ref == 'refs/heads/main'
        run: aws s3 sync ./_site s3://${{ vars.AWS_S3_BUCKET }} --acl public-read --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1

      - name: Purge Cloudflare Cache
        if: success() && github.ref == 'refs/heads/main' && needs.changes.outputs.theme == 'true'
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'

  # Summary job for PR status checks
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [changes, lint-and-validate, visual-and-e2e-tests, accessibility-tests, performance-tests, build-and-deploy]
    steps:
      - name: Check results
        run: |
          echo "Theme changes detected: ${{ needs.changes.outputs.theme }}"
          echo ""

          if [[ "${{ needs.changes.outputs.theme }}" == "false" ]]; then
            echo "‚úÖ No theme changes - tests skipped, build/deploy proceeded"
            exit 0
          fi

          if [[ "${{ needs.lint-and-validate.result }}" != "success" || \
                "${{ needs.visual-and-e2e-tests.result }}" != "success" || \
                "${{ needs.accessibility-tests.result }}" != "success" || \
                "${{ needs.performance-tests.result }}" != "success" ]]; then
            echo "‚ùå Some tests failed. Deployment was blocked."
            echo "  - Lint: ${{ needs.lint-and-validate.result }}"
            echo "  - E2E: ${{ needs.visual-and-e2e-tests.result }}"
            echo "  - A11y: ${{ needs.accessibility-tests.result }}"
            echo "  - Perf (includes Lighthouse thresholds): ${{ needs.performance-tests.result }}"
            exit 1
          fi

          if [[ "${{ needs.build-and-deploy.result }}" != "success" ]]; then
            echo "‚ùå Build/deploy failed."
            exit 1
          fi

          echo "‚úÖ All tests passed (including Lighthouse thresholds) and deployment succeeded!"
