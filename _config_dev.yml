# Development configuration for faster builds
# This extends _config.yml with dev-specific overrides

# Override plugins array to exclude jekyll-feed (not installed in Gemfile.dev)
# This replaces the plugins list from _config.yml
plugins:
  - jekyll-target-blank
  - jekyll-sitemap
  - jekyll-watch
  # jekyll-feed is intentionally excluded for 30s speedup

# Limit posts for faster initial build (3-5s vs 29s for all 112 posts)
# Override with --all-posts flag in local_run.sh when you need to preview old posts
limit_posts: 10

incremental: true

# Optimize for development
show_drafts: true
unpublished: false
future: true
profile: false  # Set to true if you want to see which parts are slow

# Livereload
livereload: true
livereload_port: 35729

# Faster regeneration
strict_front_matter: false

# Exclude more files from processing
exclude:
  - docs/
  - Gemfile
  - Gemfile.lock
  - README.md
  - jekyll.thor
  - local_run.sh
  - Dockerfile
  - .git
  - .gitignore
  - .dockerignore
  - .DS_Store
  - node_modules
  - vendor
  - "*.log"
  - .jekyll-cache
  - .jekyll-metadata
  - test-suite/
  - package.json
  - package-lock.json
  - .husky/
  - playwright-report/
  - test-results/
  - TESTING.md
  - scripts/
  - CLAUDE.md
  - .claude/
