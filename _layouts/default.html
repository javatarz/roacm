<!doctype html>
<html lang="{{ site.lang | default: 'en-US' }}">
  {% include head.html %}
  <body>
    {% include theme_toggle.html %}
    <div class="wrapper">
      {% include body/sidebar.html %}

      <section>{{ content }}</section>

      {% include body/footer.html %}
    </div>
    {% include google_analytics.html %} {% if disqus_show_comment_count %}
    <script
      id="dsq-count-scr"
      src="//{{ site.disqus_short_name }}.disqus.com/count.js"
      async
    ></script>
    {% endif %} {% include body/deferred_styles.html %}
    <script defer src="/assets/js/code-blocks.js"></script>
    <script defer src="/assets/js/reading-progress.js"></script>
    <script defer src="/assets/js/back-to-top.js"></script>
    <script defer src="/assets/js/lazy-loading.js"></script>
    <script defer src="/assets/js/toc.js"></script>
    <script defer src="https://unpkg.com/lunr/lunr.js"></script>
    <script defer src="/assets/js/search.js"></script>
  </body>
</html>
